{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1 products-title text-center">
        <h2>Products</h2>
      </div>
      <hr class="w-50 mx-auto mt-2">
    </div>


    
    <div class="row">
      <div class="col-10 offset-1">
        <div class="row">
          {% for wine in wines %}
          <div class="col-sm-6 col-md-6 col-lg-4 mb-4">  
            <div class="card h-100 text-center mx-auto">
              {% if wine.image %}
              <a href="{% url 'wine_details' wine.id %}">
                <img class="card-img-top img-fluid" src="{{ wine.image.url }}" alt="{{ wine.name }}">
              </a>
              {% else%}
              <a href="{% url 'wine_details' product.id %}">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ wine.name }}"> 
              </a>
              {% endif %}
              <div class="card-body my-auto">
                <p>{{ wine.name }}</p>
              </div>
              <div>
                <p>â‚¬ {{ wine.price }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
          
        </div>
    </div>
  </div>
{% endblock %}
