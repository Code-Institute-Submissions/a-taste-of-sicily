{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <title>A Taste Of Sicily {% block additional_title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/af75475c99.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </head>

  <body>

    <header class="container-fluid fixed-top bg-white">
      <!-- Shop Name -->
      <div class="site-title">
        <h1 id="shop-name" class="text-center pt-4 pb-2">A <span class="title-a">Taste </span>Of <span class="title-b">Sicily</span></h1>
      </div>
      <hr id="title-separator">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Shop
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Wine</a>
                <a class="dropdown-item" href="#">Food</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Experience Sicily</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Taste</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0 search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </nav>
    </header>

    {% block page_header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

  </body>
</html>
